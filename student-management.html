<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - TimeTable Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Student Management Page -->
    <div class="management-page">
        <header class="dashboard-header">
            <div class="header-left">
                <button class="back-btn" onclick="navigateTo('dashboard.html')">‚Üê Dashboard</button>
                <h1>Student Management</h1>
            </div>
            <div class="header-right">
                <div class="user-info-trigger" onclick="toggleUserInfo()">
                    <div class="avatar" id="avatar">P</div>
                </div>
            </div>
        </header>

        <main class="management-main">
            <!-- Stats Cards -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <h4>Total Students</h4>
                        <p class="stat-value" id="totalStudents">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-content">
                        <h4>Active Students</h4>
                        <p class="stat-value" id="activeStudents">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-content">
                        <h4>Recently Added</h4>
                        <p class="stat-value" id="recentStudents">Today</p>
                    </div>
                </div>
            </div>

            <!-- Add Student Button -->
            <div class="action-bar">
                <button class="btn btn-primary" onclick="toggleAddStudentForm()">+ Add New Student</button>
                <input type="text" id="searchInput" class="search-input" placeholder="Search students...">
            </div>

            <!-- Add Student Form -->
            <div id="addStudentForm" class="management-form" style="display:none;">
                <h3>Add New Student</h3>
                <form id="studentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="studentName" placeholder="Enter student name" required>
                        </div>
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" id="studentId" placeholder="e.g., STU001" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="studentEmail" placeholder="student@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Class</label>
                            <select id="studentClass" required>
                                <option>Select Class</option>
                                <option>Class 10A</option>
                                <option>Class 10B</option>
                                <option>Class 10C</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="studentPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="studentStatus">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="counter-display">
                        <p>Total Students: <span id="formCounter">0</span></p>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" onclick="toggleAddStudentForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Students Table -->
            <div class="students-table-container">
                <table class="management-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Class</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <p>No students added yet. <a href="#" onclick="toggleAddStudentForm()">Add your first student</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/management.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
